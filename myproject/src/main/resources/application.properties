 # port setting 
server.port=8888

# dbcp setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/evtdb?serverTimezone=UTC 

spring.datasource.username=root
spring.datasource.password=mysql

# mybatis
mybatis.type-aliases-package=com.ktds.devpro.model
mybatis.configuration.map-underscore-to-camel-case=true

#view resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.devtools.livereload.enabled=true


#log level setting
logging.level.root=INFO

#project context path
# taejun : 0727 16:11 init path =/event 
server.servlet.context-path=/

#spring.devtools.restart.log-condition-evaluation-delta
spring.devtools.restart.log-condition-evaluation-delta=false